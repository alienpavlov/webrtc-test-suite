<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Testing APP for webRTC test Suite</title>
</head>
<body>
    <div class="container">
        <h4>Test WebRTC Capabilities of your browser</h4>
        <div class="layers">
            <div class="layer count">
                <div class="status"></div>
                <div class="message">Count Devices</div>
            </div>
            <div class="layer usermedia">
                <div class="status"></div>
                <div class="message">Test GetUserMedia</div>
            </div>
            <div class="layer internet">
                <div class="status"></div>
                <div class="message">Test Internet Connection</div>
            </div>
            <div class="layer peerconnection">
                <div class="status"></div>
                <div class="message">Test Peer Connection</div>
            </div>
        </div>
        <button class="start">Start Test</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
